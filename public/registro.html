<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsicoKids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/index.css">
    <!-- Link del archivo JS -->
    <script src="./scripts/registro.js" defer></script>

</head>

<body>
    <!-- BARRA DE NAVEGACION-->
    <header class="header">
        <div class="menu container">
            <a href="./index.html" class="logo">Psicokids</a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="./Imagenes/intentodos/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./Nosotros.html">Nosotros</a></li>
                    <li><a href="./registro.html">Registro</a></li>
                    <li><a href="./ingreso.html">Ingreso</a></li>                    
                </ul>
            </nav>
        </div>
        <div class="header-content container">
            <h1>Psicokids</h1>
            <p>Explora tu mente y descubre cómo crece tu superpoder interior!</p>
            
        </div>
    </header>
    <!--esta pagina se va a hacer segun el dieño que se 
    tenga en el sitio web
    menu de navegacion
     Debe tener un formulario de registro
     1.preguntar al usuario nombre completo
     2.preguntar al usuario su correo electronico
     3.preguntar al usuario su contraseña
     Debe tener un boton que diga registrar
     -->
     <main>
        <div class="container col-xl-4 col-md-6 bg-light p-2 mt-3 rounded border border-black">
            <div class="row border-dark">
                <div class="col-12 border-dark">
                    <h3>Formulario de registro</h3>
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese su nombre" />
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo"
                        placeholder="Ingrese su correo" />
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña"  id="contrasena" />
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Leí los términos y condiciones
                        </label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" onclick="registrarUsuario()">Registrarte</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-content container">
            <div class="link">
                <h3>Siguenos</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">TikTok</a></li>
                    <li><a href="#">WhatsApp</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
